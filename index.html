<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Sofia+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="title">
                <h2>FoodFest</h2>
            </div>
            <div class="bar__icon">
                <i class='bx bx-cart'></i>
            </div>
        </nav>
        <div class="main__content">
            <div class="left__side">
                <span>Dishes</span>
                <div class="img">
                    <img src="./images/image (3).png" alt="#">
                </div>
                <div class="arrow__icons">
                    <div class="left-chevron">
                        <i class='bx bx-chevron-left'></i>
                    </div>
                    <div class="right-chevron">
                        <i class='bx bx-chevron-right'></i>
                    </div>
                </div>
            </div>
            <div class="right__side">
                <div class="text__container">
                    <div class="text__content">
                        <div class="text__title">
                            <h1>Lorem ipsum</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius fuga voluptas error odio soluta, nobis commodi facere, minima mollitia, unde dolorem esse ab. Facilis id quia, odit velit nesciunt sint.</p>
                        </div>
                        <div class="cart__content">
                            <div class="cart__price">
                                <h4>$100.00</h4>
                            </div>
                            <div class="button">
                                <button>Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="img__container">
                    <div class="img__cards">
                        <img src="./images/image (1).png" alt="">
                    </div>
                    <div class="img__cards">
                        <img src="./images/image (2).png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
